
# FIRST VERSION 

AWSTemplateFormatVersion: 2010-09-09
Description: >-
  coinmarketcap-api
Transform:
- AWS::Serverless-2016-10-31

Resources:
  ScheduledEventLogger:
    Type: AWS::Serverless::Function
    Properties:
      Description: TESTS -- DESCRIPTION ....
      Runtime: python3.8
      Architectures:
      - x86_64
      Handler: src/handlers/scheduled-event.scheduledEventLoggerHandler
      # This property associates this Lambda function with a scheduled CloudWatch Event 0 */6 * * ? *.
      Events:
        CloudWatchEvent:
          Type: Schedule
          Properties:
            Schedule: cron(* * * * ? *)
      MemorySize: 128
      Timeout: 100
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ItemsTable
  ItemsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: coinmarketcap
      PrimaryKey:
        Name: date
        Type: String
  # More info about Globals:
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
  # GET DATA FROM coinmarketcap
  getCoinMarketCap:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: .
      Handler: src/handlers/get-data-coinmarketcap.coinmarketcap_get_data
      Runtime: python3.8
      Timeout: 10
      Events:
        MyApi:
          Type: 'Api'
          Properties:
            Path: / 
            Method: get
      Policies:
        # Give Create/Read/Update/Delete Permissions to the SampleTable
      - DynamoDBCrudPolicy:
          TableName: !Ref ItemsTable
      Environment:
        Variables:
          # Make table name accessible as environment variable from function code during execution
          SAMPLE_TABLE: !Ref ItemsTable
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for  stage
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
Globals:
  Function:
    Tracing: Active
  Api:
    TracingEnabled: true
